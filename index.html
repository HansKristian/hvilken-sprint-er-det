<!DOCTYPE html>
<html>
<head>
    <title>Hvilken sprint er det?</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #4caf50;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Funksjon for Ã¥ beregne ukenummer
        function getWeekNumber() {
            const today = new Date();
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const days = Math.floor((today - startOfYear) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((days + startOfYear.getDay() + 1) / 7);
            return weekNumber;
        }

         function getSprintNumber(weekNumber) {
            const sprintDuration = 3;
            const startWeek = 32;
            const startSprint = 60;
             
            const adjustedWeekNumber = weekNumber - startWeek;
            const sprintNumber = Math.floor(adjustedWeekNumber / sprintDuration) + startSprint;
            return sprintNumber;
        }
        
        // Oppdaterer ukenummer i HTML
        window.onload = function() {
            const weekNumber = getWeekNumber();
            const weekElement = document.getElementById("weekNumber");
            weekElement.textContent = "Og uke " + weekNumber;

            const sprintNumber = getSprintNumber(weekNumber);
            const sprintElement = document.getElementById("sprintNumber");
            sprintElement.textContent = "Vi er i sprint " + sprintNumber;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="sprintNumber"></h1><br />
        <h2 id="weekNumber"></h2>
    </div>
</body>
</html>
