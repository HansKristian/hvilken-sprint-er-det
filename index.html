<!DOCTYPE html>
<html>
<head>
    <title>Sprint 49</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #4caf50;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Funksjon for å beregne ukenummer
        function getWeekNumber() {
            const today = new Date();
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const days = Math.floor((today - startOfYear) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((days + startOfYear.getDay() + 1) / 7);
            return weekNumber;
        }
        
        // Oppdaterer ukenummer i HTML
        window.onload = function() {
            const weekNumber = getWeekNumber();
            const weekElement = document.getElementById("weekNumber");
            weekElement.textContent = "Og uke " + weekNumber;
            if (weekNumber === 49) {
                const sprintElement = document.getElementById("sprintNumer");
                weekElement.textContent = "Vi er i både sprint og uke " + weekNumber;
                weekElement.textContent = "... endelig match!";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="sprintNumer">Vi er i sprint 49</h1><br />
        <h2 id="weekNumber"></h2>
    </div>
</body>
</html>
